<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montages de la Satisfête !</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        img {
            max-width: 100%; /* Assure que les images ne dépassent pas la largeur de l'écran */
            height: auto; /* Garde les proportions originales */
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px 0; /* Ajoute un espacement entre les images */
        }
    </style>
</head>
<body>
    <h1>Montages de la Satisfête !</h1>
    <img src="1.jpg" alt="Image 1">
    <img src="2.jpg" alt="Image 2">
</body>
</html>
